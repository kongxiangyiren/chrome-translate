name: 打包chrome插件
on:
  push:
    tags:
      - '*.*.*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/**'
      - '.vscode/**'

permissions:
  contents: write
  discussions: write

env:
  TZ: Asia/Shanghai

jobs:
  build-to-chrome-extension:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: zip build web
        run: zip -r chrome-translate.zip ./dist

      - name: build chrome extension
        run: npm run build:chrome

      - name: zip build extension
        run: zip -r chrome-translate-extension.zip ./dist

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            chrome-translate.zip
            chrome-translate-extension.zip
