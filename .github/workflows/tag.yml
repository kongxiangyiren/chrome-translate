name: æ‰“åŒ…tags
on:
  push:
    tags:
      - '*.*.*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/**'
      - '.vscode/**'

permissions:
  contents: write
  discussions: write

env:
  TZ: Asia/Shanghai

jobs:
  build-to-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: zip build web
        run: cd dist && zip -r chrome-translate.zip ./* && mv chrome-translate.zip ../ && cd ..

      - name: build chrome extension
        run: npm run chrome:build

      - name: zip build extension
        run: cd dist && zip -r chrome-translate-extension.zip ./* && mv chrome-translate-extension.zip ../ && cd ..

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            chrome-translate.zip
            chrome-translate-extension.zip
