on:
  push:
    tags:
      - '*.*.*'
    paths-ignore:
      - 'README.md'
      - 'LICENSE'
      - '.gitignore'
      - '.github/**'
      - '.vscode/**'

permissions:
  contents: write
  discussions: write

env:
  TZ: Asia/Shanghai

jobs:
  build-to-tags:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build

      - name: è·å–å½“å‰æ—¶é—´
        id: time
        shell: bash
        run: echo "time=$(date +'%Y-%m-%d %H:%M:%S')" >> ${GITHUB_OUTPUT}

      # éƒ¨ç½²
      - name: Deploy ğŸš€ # éƒ¨ç½²
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: dv-pages # éƒ¨ç½²åæäº¤åˆ°é‚£ä¸ªåˆ†æ”¯
          folder: dist # å­˜æ”¾buildåäº§ç‰©çš„ç›®å½•
          commit-message: å‘å¸ƒäºï¼š${{ steps.time.outputs.time }} # æäº¤ä¿¡æ¯

      - name: zip build web
        run: cd dist && zip -r chrome-translate.zip ./* && mv chrome-translate.zip ../ && cd ..

      - name: build chrome extension
        run: npm run chrome:build

      - name: zip build extension
        run: cd dist && zip -r chrome-translate-extension.zip ./* && mv chrome-translate-extension.zip ../ && cd ..

      - name: Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            chrome-translate.zip
            chrome-translate-extension.zip
